<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - MenuMaster</title>
    <style>
        h1 {
            text-align: center;
            margin: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .container div {
            position: relative;
        }

        img {
            border-radius: 30px;
            width: 400px;
            height: 350px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        .restaurant-name {
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            /* left: 50%; */
            /* transform: translateX(-50%); */
            background-color: rgb(85, 97, 40);
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            /* opacity: 0; */
            /* transition: opacity 0.3s ease-in-out; */
        }

        .place-order{
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .container div:hover .restaurant-name .place-order{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Restaurants near you!</h1>
    <div class="container">
        <div>
            <img src="https://c.ndtvimg.com/2023-11/c4bp49g_restaurant-generic_625x300_21_November_23.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=738" alt="rest1">
            <div class="restaurant-name">Hotel Santaz</div>
            <div class="place-order">Place Order</div>

        </div>
        <div>
            <img src="https://assets.architecturaldigest.in/photos/637761267068a799a899016c/master/w_1600%2Cc_limit/Tao-Fu_Interiors(1).jpg" alt="rest2">
            <div class="restaurant-name">The Food Affair</div>
        </div>
        <div>
            <img src="https://i0.wp.com/stanzaliving.wpcomstaging.com/wp-content/uploads/2022/04/4ad20-pune-restaurants.jpg?fit=1000%2C667&ssl=1" alt="rest3">
            <div class="restaurant-name">Food Music Love</div>
        </div>
    </div>
</body>
</html>
