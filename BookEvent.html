<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Event Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restaurant Event Booking Form</h2>
        <form action="confirmevent.php" method="post">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <input type="text" id="eventType" name="eventType" placeholder="Type of Event" required>

            <input type="datetime-local" id="dateTime" name="dateTime" required><br><br>

            <input type="number" id="guests" name="guests" placeholder="Number of Guests" required><br><br>

            <select id="foodPreferences" name="foodPreferences" required>
                <option value="">Food Preferences</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten-free">Gluten-free</option>
            </select>

            <textarea id="specialRequests" name="specialRequests" placeholder="Special Requests" rows="4"></textarea>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
